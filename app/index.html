<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>alohaMe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="scripts/autoScroll.js"></script>
  <script
  type="text/javascript"
  src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"
  type="text/javascript"></script>

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/angular-ui-clock/dist/angular-clock.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.css">


</head>
<body>
  <div id="mainContainer">


    <div id="clock" class="floating-box">
      <ds-widget-clock show-digital show-analog theme="white-light" show-secs="true" digital-format="'hh:mm:ss a'"></ds-widget-clock>
    </div>

    <div id="weather" class="floating-box">
      <weather4All></weather4All>
    </div>

    <div id="feed" class="floating-box" ng-controller="GeneralController">
      <feed summary="true" url="https://www.meneame.net/rss" count="10"/>
    </div>


  </div>

  <footer>alohaMe app: v<span app-version></span></footer>




  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-clock/dist/angular-clock.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/weather4All/weather4All.component.js"></script>
  <script src="bower_components/angular-feeds/app/angular-feeds/angular-feeds.min.js"></script>

</body>
</html>
